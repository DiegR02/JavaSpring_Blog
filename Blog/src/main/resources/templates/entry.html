<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title th:text="${entry.title}"></title>

    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .bg-secondary {
            background: linear-gradient(70deg, rgb(17, 2, 36), rgb(34, 34, 34));

        }

        .copyright {
            background: linear-gradient(70deg, rgb(17, 2, 36), rgb(34, 34, 34));

        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-4">
    <div class="container">
        <a class="navbar-brand" href="/">Personal Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/">Home</a>
            </div>
        </div>

        <!-- Search Form -->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Entry -->
<div class="container my-5 d-flex flex-column align-items-center">
    <h1 class="text-center" th:text="${entry.title}"></h1>
    <img class="img-fluid mb-3" th:src="@{/img/{imageName}(imageName=${entry.image})}">
    <p th:text="${entry.content}" class="text-center"></p>
</div>

<!-- Comments Section-->
<div class="d-flex justify-content-center" style="margin-top: 50px;">
    <form action="#" th:action="@{/entry/}" th:object="${comment}" method="post" style="width: 500px;">
        <input type="hidden" name="idEntry" th:value="${entry.id}">
        <div style="width: 500px;">
            <h2 class="text-center">Add Comment</h2>
        </div>
        <div class="form-group">
            <textarea th:field="*{content}" class="form-control" rows="3" style="resize: none;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
</div>

<br>
<br>

<div class="container mt-5">
    <h3 class="text-center mb-3">All blog comments</h3>
    <ul class="list-group mx-auto" style="width: 75%;">
        <li th:each="comment : ${commentList}" class="list-group-item p-3">
            <div class="card shadow">
                <div class="card-body text-center" th:text="${comment.content}"></div>
            </div>
        </li>
    </ul>
</div>

<br>
<br>

<!-- Footer -->
<div class="copyright py-4 text-center text-white">
    <div class="container">
        <small>
            Â© 2023 Copyright: Spring
        </small>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
